      <div class="container">
        <h1>Select Your Offer</h1>
        <form id="subscriptionForm">
            <label for="package">Choose Your Offer:</label>
            <select id="package" name="package">
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <label for="bookingDate">Select booking date:</label>
            <input type="date" id="bookingDate" name="bookingDate">
            <button type="submit">Book Now</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Selected Offer:</h2>
            <p id="packageDetails"></p>
        </div>
    </div>
    <script>
      const subscriptionForm = document.getElementById("subscriptionForm");
const resultDiv = document.getElementById("result");
const packageDetails = document.getElementById("packageDetails");

// Store selected dates for each package
const selectedDates = {
    basic: null,
    intermediate: null,
    advanced: null,
};

subscriptionForm.addEventListener("submit", function (event) {
    event.preventDefault();

    const selectedPackage = subscriptionForm.package.value;
    const bookingDate = subscriptionForm.bookingDate.value;

    // Check if the selected date is already chosen for any other package
    for (const packageType in selectedDates) {
        if (selectedDates[packageType] === bookingDate && packageType !== selectedPackage) {
            alert("This date is already chosen for another package.");
            return;
        }
    }

    // Store the selected date for the chosen package
    selectedDates[selectedPackage] = bookingDate;

    let details = "";

    if (selectedPackage === "basic") {
        details = `
        Basic Package (Booked for ${bookingDate}):
        • Book of the month
        • Access to one review forum and discussion group
        • Bookmark and drinks mug
        • Refreshments x 1 – box of coffee or tea.
        `;
    } else if (selectedPackage === "intermediate") {
        details = `
        Intermediate Package (Booked for ${bookingDate}):
        • Book of the month plus one own choice book
        • Access to two review forums and discussion groups
        • Bookmark and book bag
        • Refreshments x 2 – box of coffee, hot chocolate or tea.
        `;
    } else if (selectedPackage === "advanced") {
        details = `
        Advanced Package (Booked for ${bookingDate}):
        • Book of the month and three own choice books
        • Open access to all forums and discussion groups
        • Choice of three items of merchandise
        • Refreshments x 3 – box of coffee, hot chocolate or tea.
        `;
    }

    packageDetails.textContent = details;
    resultDiv.classList.remove("hidden");
});

    </script>
